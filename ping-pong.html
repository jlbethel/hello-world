<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>

<body>
  <div class="container">

    <div class="page-header">
      <h1>Ping-Pong Test!</h1>
    </div>

    <div class="col-md-12">
      <ul class="list-inline">
        <li> <a href="http://jlbattempts.site44.com/layout/index.html"> Basic Layout</a> </li>
        <li> <a href="http://jlbattempts.site44.com/layout/bootstrap-layout.html"> Bootstrap Layout</a> </li> 
        <li> <a href="http://jlbattempts.site44.com/layout/clean-layout.html"> Clean Layout </a> </li>
        <li> <a href="ping-pong-barebones.html"> Ping Pong Barebones </a> </li>
        <li> <a href="index.html"> Ping Pong Form </a> </li>
      </ul>
    </div>

    <div class="col-md-6">
      <form id="pptest">
        <div class="form-group">
          <label for="userinput" class="control-label">Please enter a number below:</label>
          <br/>
          <input id="userinput" type="text" class="form-control">
        </div>
        <br/>
        <button type="submit" class="btn">Show me Ping Pong!</button>
      </form>

      <ul id="numberlist"> </ul>
    </div>

    <div class="col-md-6" id="happy">
      <img src="img/happy.jpg" alt="A smiling dog" title="I'm serious about the ball.">
      <p>Yay! You did it! Now go throw a real ball for me. </p>
    </div>

    <div class="col-md-6" id="unhappy">
      <img src="img/unhappy1.jpg" alt="A cat that looks unhappy" title="Enter a number already!">
      <p>I think you forgot to do something...</p> 
    </div>

  </div>
</body>
</html>
